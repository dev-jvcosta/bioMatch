<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioMatch</title>
  <!--LINKS DE ESTILO-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./src/css/index.css">
</head>
<body class="bg-green-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-green-800 mb-2">BioMatch</h1>
        <p class="max-w-lg mx-auto text-center text-green-600 text-sm sm:text-base mb-8 mt-8 font-semibold">Relacione as imagenns com as descrições e descubra os pares corretos. Aprenda e divirta-se com temas da biologia, brincando!</p>
        
        <!--ÁREA DESTINADA AO CONTAINER QUE SUSTENTA OS PLACARES E O TIMER-->
        <div class="flex flex-col sm:flex-row justify-between items-center sm:items-stretch text-center sm:text-left gap-4 sm:gap-2 mb-6">

    <div class="bg-white p-3 sm:p-4 rounded-lg shadow-md w-full sm:w-auto">
        <h2 class="text-lg sm:text-xl font-semibold text-green-700">Jogador 1: <span id="player1-score">0</span></h2>
        <div id="player1-indicator" class="h-2 w-full bg-green-200 mt-1">
            <div id="player1-active" class="h-full bg-green-500 hidden"></div>
        </div>
    </div>

    <div class="text-center w-full sm:w-auto order-first sm:order-none py-2 sm:py-0"> {/* Adicionado order-first para mobile, se desejar o timer no topo quando empilhado */}
        <div class="text-xl sm:text-2xl font-bold text-green-800 mb-1" id="timer">00:00</div>
        <div class="flex gap-2 justify-center">
            <button id="start-btn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg text-sm sm:text-base">Start Game</button>
            <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg text-sm sm:text-base">Reset</button>
        </div>
    </div>

    <div class="bg-white p-3 sm:p-4 rounded-lg shadow-md w-full sm:w-auto">
        <h2 class="text-lg sm:text-xl font-semibold text-green-700">Jogador 2: <span id="player2-score">0</span></h2>
        <div id="player2-indicator" class="h-2 w-full bg-green-200 mt-1">
            <div id="player2-active" class="h-full bg-green-500 hidden"></div>
        </div>
    </div>
</div>
        
        <!--ÁREA DESTINADA AS CARTAS-->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8" id="game-board">
            <!-- As cartas serão geradas aqui pelo JavaScript de forma dinaâmica-->
        </div>
        
        <!--MODAL DO VENCEDOR-->
        <div id="winner-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg max-w-md w-full">
                <h2 class="text-xl sm:text-2xl font-bold text-green-800 mb-4" id="winner-title">Vencedor</h2>
                <p class="text-gray-700 mb-4 text-sm sm:text-base" id="winner-message"></p>
                <div class="flex justify-center">
                    <button id="play-again-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Jogar Novamente</button>
                </div>
            </div>
        </div>
        
        <!--MODAL DE CURIOSIDADE-->
        <div id="fact-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg max-w-md w-full">
                <h2 class="text-xl sm:text-2xl font-bold text-green-800 mb-2" id="fact-title">Você Sabia?</h2>
                <div class="flex justify-center mb-3">
                    <img id="fact-image" src="" alt="" class="max-h-24 sm:max-h-32">
                </div>
                <p class="text-gray-700 mb-4 text-sm sm:text-base" id="fact-content"></p>
                <div class="flex justify-center">
                    <button id="close-fact-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Continue</button>
                </div>
            </div>
        </div>
    </div>
  <script src="src/js/script.js"></script>
</body>
</html>
